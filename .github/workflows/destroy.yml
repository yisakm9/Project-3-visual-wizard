name: 'Destroy Dev Environment'

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'MANDATORY: To prevent accidental destruction, type "destroy" to confirm.'
        required: true
        default: 'do-not-destroy'

jobs:
  terraform-destroy:
    name: 'Terraform Destroy Dev'
    runs-on: ubuntu-latest
    
    # Use the 'dev' environment to access environment-specific secrets
    environment: dev

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_WORKING_DIR: 'environments/dev'
      CONFIRMATION_PHRASE: "destroy"

    # OIDC Permissions for secure AWS authentication
    permissions:
      id-token: write  # Required for OIDC authentication to AWS
      contents: read   # Required to checkout the repository

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: 'Configure AWS Credentials (OIDC)'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # IMPORTANT: Ensure this IAM role exists and is correctly configured
          role-to-assume: arn:aws:iam::456202167790:role/githubaction 
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform-Destroy

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          # Pin the version to match the deployment workflow for consistency
          terraform_version: 1.13.1 # Updated to match your deploy workflow

      - name: 'Terraform Init'
        run: terraform -chdir="${{ env.TF_WORKING_DIR }}" init -backend-config="bucket=${{ secrets.TF_STATE_BUCKET_DEV }}"

      - name: 'Verify Destroy Confirmation'
        # This crucial safety check ensures the user explicitly typed the confirmation phrase
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "${{ env.CONFIRMATION_PHRASE }}" ]; then
            echo "❌ ERROR: Confirmation phrase did not match. Aborting workflow."
            exit 1
          else
            echo "✅ Confirmation phrase matches. Proceeding with destroy operation."
          fi
      
      - name: 'Terraform Destroy'
        # Applies the destroy plan. The -auto-approve flag is safe here because the
        # entire workflow is manually triggered with a confirmation gate.
        run: terraform -chdir="${{ env.TF_WORKING_DIR }}" destroy -auto-approve